<div class="container-fluid">
    <div class="row">
        <ng-container *ngFor="let stat of dashboardStats | keyvalue">
            <content-box class="col-12 col-sm-6 col-md-6 col-lg-4" [title]="stat.key"
                >{{stat.value}}
            </content-box>
        </ng-container>
    </div>
</div>
